<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <h1 class="cal">Calculator</h1>
        <input type="text" style="font-size:25px;" class="inp">
        <div class="container">
            <div class="buttons">
                <div class="alpha">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="corner button del">DEL</button>
                </div>
                <div class="alpha">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="corner button">+</button>
                </div>
                <div class="alpha">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="corner button">-</button>
                </div>
                <div class="alpha">
                    <button class="button">.</button>
                    <button class="button">0</button>
                    <button class="slash button">/</button>
                    <button class="corner star button">*</button>
                </div>
                <div>
                    <button class="button reset">RESET</button>
                    <button class="corner equal button">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
